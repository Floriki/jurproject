<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <div class="logo">
        <img src="logo.png" alt="logo.png">
    </div>

    <form>
        <fieldset>

        <legend>Форма обратной связи</legend>

        <br>

        <div>
                <input class="input" type="text" id="name" placeholder="Имя">
        </div>

        <br>

        <div>
                <input class="input"  type="email" id="email" placeholder="Email">
        </div>

        <br>

        <div>
            <input class="input"  type="tel" id="phone" placeholder="Номер телефона">
        </div>

        <br>

        <div>
            <textarea class="input input-height" name="indicate-nature" id="indicate-nature" cols="50" rows="10" placeholder="Пожалуйста, напишите своё сообщение..."></textarea>
        </div>
    
            <div>
                <label>
                <input type="checkbox" checked> Вы соглашаетесь с тем, чтобы мы обрабатывали Ваши персональные данные для предоставления Вам обратной связи.
                </label>
            </div>  
    
            <br>   
    
            <button type="submit">Отправить</button>
            <button type="reset">Сброс</button>
        </fieldset>
</body>
</html>
